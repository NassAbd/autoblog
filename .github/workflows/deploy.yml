name: Build and Deploy Blog

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"   # tous les jours à minuit UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          pip install requests feedparser beautifulsoup4 python-dotenv Jinja2 Markdown

      # ✅ Génération de posts uniquement pour le CRON
      - name: Run script to generate posts
        if: github.event_name == 'schedule'
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python py_scripts/generate_post.py

      # ✅ Commit des posts générés uniquement pour le CRON
      - name: Commit new posts to main
        if: github.event_name == 'schedule'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git checkout main
          git add content/*.md
          git commit -m "chore: add new AI-generated post" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main

      - name: Build static site
        env:
          BASE_URL: /autoblog
        run: python py_scripts/build_site.py

      - name: Check generated files
        run: ls -R public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
