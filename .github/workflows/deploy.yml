name: Build and Deploy Blog

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"   # tous les jours Ã  minuit UTC
  workflow_dispatch:

permissions:
  contents: write   # nÃ©cessaire pour pousser sur gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # important pour peaceiris/actions-gh-pages

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          pip install requests feedparser beautifulsoup4 python-dotenv Jinja2 Markdown

      - name: Run script to generate posts
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python py_scripts/generate_post.py

      - name: Commit new posts to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git checkout main

          # Ã‰tape 1 : commit local
          git add content/*.md
          git commit -m "chore: add new AI-generated post" || echo "No changes to commit"

          # Ã‰tape 2 : rebase sur origin/main
          git pull --rebase origin main || true

          # Ã‰tape 3 : push
          git push origin main

      - name: Build static site
        env:
          BASE_URL: /autoblog
        run: python py_scripts/build_site.py

      - name: Check generated files
        run: |
          echo "ðŸ“‚ Voici le contenu du dossier public :"
          ls -R public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true   # âš¡ toujours repartir dâ€™une branche propre
          keep_files: false    # supprime tout avant dÃ©ploiement
