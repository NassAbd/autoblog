name: Build and Deploy Blog

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write   # n√©cessaire pour pouvoir pousser sur gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          pip install requests feedparser beautifulsoup4 python-dotenv Jinja2 Markdown

      - name: Run script to generate posts
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python py_scripts/generate_post.py

      - name: Build static site
        env:
          BASE_URL: /autoblog
        run: python py_scripts/build_site.py

      - name: List public dir  # <-- ajoute ici
        run: ls -R public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          keep_files: false   # Supprime les fichiers existants avant de publier
