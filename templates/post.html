<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - My Awesome AI Blog</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 2em; }
        h1, h2, h3 { color: #333; }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
        .nav-links { margin-top: 2em; display: flex; justify-content: space-between; }
        .back-link { margin-top: 1em; display: inline-block; }
    </style>
</head>
<body>
    <header>
        <h1>{{ post.title }}</h1>
        <p><em>{{ post.date }}</em></p>
    </header>
    <main>
        <article>
            {{ post.content | safe }}
        </article>

        <div class="nav-links">
            {% if previous_post %}
                <a href="/posts/{{ previous_post.slug }}.html">← {{ previous_post.title }}</a>
            {% else %}
                <span></span>
            {% endif %}

            {% if next_post %}
                <a href="/posts/{{ next_post.slug }}.html">{{ next_post.title }} →</a>
            {% else %}
                <span></span>
            {% endif %}
        </div>

        <a href="/" class="back-link">← Back to Home</a>
    </main>
</body>
</html>
